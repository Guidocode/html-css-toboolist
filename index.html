<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Toboolist</title>
</head>
<body>
  
  <header>
    
    <div class="header-top logo">
      <img src="img/Logo.png" alt="Logo Boolean" title="Boolean Logo"> 
      <h1>Toboolist</h1>
    </div>

    <div class="header-bottom container">
      <button id="add-task">Add Task</button>
      <button id="add-section">Add Section</button>
    </div>

  </header>



  <main class="container">

    <!-- New Task -->
    <section>
      <div class="actions">
        <h2>New Task</h2>
        <ul>
          <li class="do">&nbsp; Quarterly Newsletter <span class="label editorial">Editorial</span></li>
        </ul>
      </div>
    </section>
    <!-- /New Task -->

    <!-- Today -->
    <section>
      <div class="actions">
        <h2>Today</h2>
        <ul>
          <li class="do">&nbsp; Recruiting blog post <span class="label editorial">Editorial</span></li>
          <li class="do">&nbsp; Mobile app luaunch <span class="label q1-goals">Q1 Goals</span></li>
          <li class="not-do">&nbsp; Interview John H. <span class="label recruiting">Recruiting</span></li>
          <li class="do">&nbsp; Summit update to mobile storefronts <span class="label mobile">Mobile</span></li>
        </ul>
      </div>
    </section>
    <!-- /Today -->
    
  </main>
</body>
</html>
